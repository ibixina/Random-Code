<body>
  <h1>Stockfish Worker</h1>

<script>
  const worker = new Worker("engine/stockfish.js");
  worker.onmessage = (e) => console.log("[Worker] message:", e.data);
  worker.onerror = (e) => console.error("[Worker] error:", e);
  worker.postMessage("uci");
</script>
